<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="deadName">
        <th mat-header-cell *matHeaderCellDef> Vefat Adı </th>
        <td mat-cell *matCellDef="let element"> {{element.deadName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="deadLastName">
        <th mat-header-cell *matHeaderCellDef> Vefat Soyad </th>
        <td mat-cell *matCellDef="let element"> {{element.deadLastName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="deadDate">
        <th mat-header-cell *matHeaderCellDef> Vefat Tarihi </th>
        <td mat-cell *matCellDef="let element"> {{element.deadDate}} </td>
      </ng-container>
  
      <ng-container matColumnDef="deadAge">
        <th mat-header-cell *matHeaderCellDef> Vefat Yaşı </th>
        <td mat-cell *matCellDef="let element"> {{element.deadAge}} </td>
      </ng-container>

      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef> İlan Ekleme Tarihi </th>
        <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
      </ng-container>
  
      <ng-container matColumnDef="updatedDate">
        <th mat-header-cell *matHeaderCellDef> İlan Güncelleme Tarihi</th>
        <td mat-cell *matCellDef="let element"> {{element.updatedDate}} </td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator (page)="pageChanged()"
                   [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
